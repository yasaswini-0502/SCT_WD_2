<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⏱ Stopwatch</h1>
    <div id="display">00:00:00</div>

    <div class="buttons">
      <button id="startPauseBtn">▶ Start</button>
      <button id="lapBtn">🏁 Lap</button>
      <button id="resetBtn">🔄 Reset</button>
      <button id="themeBtn">🌙 Dark Mode</button>
      <button id="countdownBtn">⏱ Countdown</button>
    </div>

    <!-- Countdown options -->
    <div id="countdownOptions" style="display:none; margin-top:10px;">
      <button class="setCountdown" data-minutes="1">1 Min</button>
      <button class="setCountdown" data-minutes="2">2 Mins</button>
      <button class="setCountdown" data-minutes="3">3 Mins</button>
    </div>

    <h2>Laps</h2>
    <ul id="laps"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
